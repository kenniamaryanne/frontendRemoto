<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<div class="app-bar">
    <h1>AutoVistoria</h1>
</div>
<div class="nomeFoto">
    <h2>FOTO DO DOCUMENTO</h2>
</div>

<div>
  <h6 class="exemplo">Exemplo:</h6>
   <div class="custom-image">
    <img src="assets/images/fotoDocumento.jpg" alt="FrenteImagem" width="280" height="250">
   </div>
</div>

<div>
  <h6 class="observacao">Observação:</h6>    
  <textarea class="editObservacao" [(ngModel)]="editObservacao"></textarea>


  <button class="custom-camera" type="button" (click)="Capture()">
    <span class="material-icons">photo_camera</span>
  </button>
</div>

<app-camera-capture [observacaoFoto]="editObservacao" [nomeFoto]="'fotoDocumento'" [caminhoProximo] = "'/enviar-dados'" *ngIf="showCameraCapture"></app-camera-capture>
