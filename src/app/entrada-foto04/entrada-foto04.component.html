<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<div class="app-bar">
    <h1>AutoVistoria</h1>
</div>
<div>
    <h2>LADO DIREITO</h2>
</div>

<div>
  <h6 class="exemplo">Exemplo:</h6>
   <div class="custom-image">
    <img src="assets/images/ladoDireitoTrator.png" alt="FrenteImagem" width="280" height="250">
   </div>
</div>


<div>
  <h6 class="observacao">Observação:</h6>    
  <input class="editObservacao" [(ngModel)]="editObservacao">

  <button class="custom-camera" type="button" (click)="Capture()">
    <span class="material-icons">photo_camera</span>
  </button>
</div>

<app-camera-capture [observacaoFoto]="editObservacao" [nomeFoto]="'ladodireitoTrator'" [caminhoProximo] = "'/entrada-foto05'" *ngIf="showCameraCapture"></app-camera-capture>
